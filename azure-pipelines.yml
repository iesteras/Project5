name: hello-world
resources:
  containers:
  - container: mta
    image: 'devxci/mbtci-java11-node14'
    options: --user 0:0
  - container: cfcli
    image: 'ppiper/cf-cli'
    options: --user 0:0 --privileged
  - container: node
    image: 'atools/chrome-headless'
    options: --privileged


trigger:
- main


steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    cd project4 && npm install
  displayName: 'npm install and build'

- script: |
    cd project4 && npm unit-tests
  continueOnError: true
  displayName: 'Run karma test'
  

