name: hello-world
resources:
  containers:
  - container: mta
    image: 'devxci/mbtci-java11-node14'
    options: --user 0:0
  - container: cfcli
    image: 'ppiper/cf-cli'
    options: --user 0:0 --privileged
  - container: node
    image: 'atools/chrome-headless'
    options: --privileged


trigger:
- main


steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    cd project4 && npm install
  displayName: 'npm install and build'

- script: |
    npm unit-tests
  continueOnError: true
  displayName: 'Run karma test'
  

stages:
- stage: build
  displayName: Build MTA for SAP Cloud Platform
  jobs:
    - job: build
      pool:
        vmImage: 'ubuntu-latest'
      container: mta
      steps:
        - bash: 'mbt build -p=cf --mtar project4.mtar'
        - publish: $(System.DefaultWorkingDirectory)/project4/.
          artifact: WebApp
          


- stage: test
  displayName: Run Karma Test Suite
  jobs:
    - job: test
      pool:
        vmImage: 'ubuntu-latest'
      container: node
      steps:
        - bash: 'cd project4 && npm config set "@sap:registry" "https://registry.npmjs.org" && npm install && npm run-script unit-tests'
        - publish: $(System.DefaultWorkingDirectory)/project4/.
          artifact: TestResult


- stage: deploy
  displayName: Deployment to SAP Cloud Platform Trial (cf)
  jobs:
    - job: deploy
      pool:
        vmImage: 'ubuntu-latest'
      container: cfcli
      steps:
        - download: current
          artifact: WebApp
        - bash: 'cf login -u "$(CF-USER)" -p "$(CF-PASSWORD)" -a "$(CF-API)" -o "$(CF-ORG)" -s "$(CF-SPACE)" && cf deploy $(Pipeline.Workspace)/project4/mta_archives/project4.mtar -f'
